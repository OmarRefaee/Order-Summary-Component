<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main class="container">
            <img src="/images/illustration-hero.svg" alt="illustration hero" />
            <div class="box-container">
                <h1>Order Summary</h1>
                <p class="main-p">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="plan-box">
                    <img src="/images/icon-music.svg" alt="music icon" />
                    <div class="annual-plan-box">
                        <h3>Annual Plan</h3>
                        <span class="price">$59.99/year</span>
                    </div>
                    <span class="change-btn">Change</span>
                </div>
                <button class="proceed-btn">Proceed to Payment</button>
                <span class="cancel-order">Cancel Order</span>
            </div>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.github.com/omarrefaee" target="_blank"
                >Omar Refaee</a
            >.
        </footer>
    </body>
</html>
